<!DOCTYPE html>
<html lang="en">

<head>
    <title>Employee Registration Form</title>
    <style>
        table {
            margin: auto;
        }
        
        label {
            font-size: 20px;
            font-style: unset;
        }
    </style>
</head>

<body>
    <form action="#" method="get">
        <center><img src="ak.jpg" width="50px" height="50px" alt="Img" srcset=""><label for="" id="" style="font-size: 35px; font-weight: 500; color: red; ">Employee Registration Form</label></center>
        <table border="0">
            <tr>
                <td></td>
                <td>
                    <input type="radio" name="tag" id="tag" checked>Mr.
                    <input type="radio" name="tag" id="tag2">Mrs.
                    <input type="radio" name="tag" id="tag3">Ms.
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">First Name</label>
                </td>
                <td>
                    <input type="text" name="First_name" id="First_name" placeholder="''First " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Last Name</label>
                </td>
                <td>
                    <input type="text" name="Last_name" id="Last_name" placeholder="''Last " required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mail Address1</label>
                </td>
                <td>
                    <input type="text" name="Address1" id="Address1" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mail Address2</label>
                </td>
                <td>
                    <input type="text" name="Address2" id="Address2" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">City</label>
                </td>
                <td>
                    <input type="text" name="" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">State</label>
                </td>
                <td>
                    <select name="State" id="State" required>
                              <option value="Gujarat" selected>Gujarat</option>
                              <option value="Uttrakhand">Uttrakhand</option>
                              <option value="Rajasthan">Rajasthan</option>
                              <option value="Madhyapradsh">MP</option>
                         </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Zip</label>
                </td>
                <td>
                    <input type="number" name="Zip" id="Zip" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Upload Photo</label>
                </td>
                <td>
                    <input type="file" name="Image" id="Image" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Email</label>
                </td>
                <td>
                    <input type="email" name="Email" id="Email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mobile">Mobile</label>
                </td>
                <td>
                    <input type="tel" name="Mobile" id="Mobile" placeholder="''+91''" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Languages Known</label>
                </td>
                <td>
                    <input type="checkbox" name="Gujarati" id="checkbox1" checked>
                    <label for="checkbox1">Gujarati</label><br>
                    <input type="checkbox" name="Hindi" id="checkbox2" checked>
                    <label for="checkbox2">Hindi</label><br>
                    <input type="checkbox" name="English" id="checkbox3" checked>
                    <label for="checkbox3">English</label><br>
                    <input type="checkbox" name="Marathi" id="checkbox4">
                    <label for="checkbox4">Marathi</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Additional Information</label>
                </td>
                <td>
                    <textarea name="Additional Information" id="Additional Information" cols="20" rows="3" placeholder="''Optional''"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
