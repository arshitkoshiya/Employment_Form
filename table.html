<!DOCTYPE html>
<html>

<head>
    <title>
        Invoice Document
    </title>
    <style>
        td,
        table {
            border: 1px solid black;
        }
    </style>
    <link rel="stylesheet" href="table.css">
</head>

<body>

    <div>
        <label> <center>Invoice</center></label>
        <table cellspacing="0">
            <tr style="background-color: lightgray;">
                <th>Item/Desc</th>
                <th>Qty.</th>
                <th>@</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>Paperclip(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>Paper(Case)</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>Wastpaperbaskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <td colspan="3" , style="background-color: lightgray;">Subtotal</td>
                <td>610.88</td>
            </tr>
            <tr>
                <td colspan="2" , style="background-color: lightgray;">Tax</td>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <td colspan="3" , style="background-color: lightgray;">Total</td>
                <td>653.64</td>
            </tr>
        </table>

    </div>
</body>

</html>
